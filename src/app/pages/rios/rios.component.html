<div class="container">
  <div class="row">
    <div class="col-sm-12 mb-3">
      <input type="text" class="form-control" name="filterPost" placeholder="Search..." [(ngModel)]="filterPost">
    </div>
  </div>
  <div class="row" id="myDIV">
    <div class="col-sm-12 mb-3">
      <div class="card" id="carta" *ngFor="let rio of ApiRios.equipo | filter:filterPost">
        <div class="card-body">
          <h5 class="card-title"><a href="#">{{rio.nomeEstacion}}</a></h5>
          <h6 class="card-subtitle mb-2 text-muted">Provincia: {{rio.provincia}}</h6>
          <p class="card-text">Some text.</p>
        </div>
      </div>
    </div>    
  </div>
</div>
