<div class="container-xxl py-6"> 
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                <h6 class="text-primary text-uppercase mb-2">Testimonial</h6>
                <h1 class="display-6 mb-4">What Our Clients Say!</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
                        <owl-carousel-o [options]="customOptions" class="carousel testimonial-carousel">
                            <ng-template carouselSlide *ngFor="let slide of ApiT.equipo" carouselSlide[id]="slide.id" class="testimonial-item text-center">
                            <div class="testimonial-item text-center">
                                <div class="position-relative mb-5">
                                        <img class="img-fluid rounded-circle mx-auto" id="imagen" style="max-height:300px; margin:0 auto;" [src]="slide.src" alt="">
                                    <div class="position-absolute top-100 start-50 translate-middle d-flex align-items-center justify-content-center bg-white rounded-circle" style="width: 60px; height: 60px;">
                                        <i class="fa fa-quote-left fa-2x text-primary"></i>
                                    </div>
                                </div>
                                <p class="fs-4">{{slide.texto}}</p>
                                <hr class="w-25 mx-auto">
                                <h5>{{slide.nombre}}</h5>
                                <span>{{slide.oficio}}</span>
                            </div>
                            </ng-template>
                        </owl-carousel-o>
                </div>
            </div>
        </div>
